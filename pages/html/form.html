<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" type="text/css" href="../css/resetDefaultSettings.css"/>
    <link rel="stylesheet" type="text/css" href="../css/form.css"/>
</head>
<body>
    <header>
        <a id="back_button" href="./index.html"></a>
    </header>
    <main>
        <div class="main_content_wrap">
            <div class="main_content">
                <div class="form">
                    <div class="form__group field">
                        <input type="input" class="form__field" placeholder="Прізвище" name="surname" id='surname' required />
                        <label for="surname" class="form__label">Прізвище</label>
                    </div>
                    <div class="form__group field">
                        <input type="input" class="form__field" placeholder="Ім'я" name="name" id='name' required />
                        <label for="name" class="form__label">Ім'я</label>
                    </div>
                    <div class="form__group field">
                        <input type="input" class="form__field" placeholder="Побатькові" name="midleName" id='midleName' required />
                        <label for="midleName" class="form__label">Побатькові</label>
                    </div>
                    <div class="form__group field">
                        <input type="date" class="form__field" placeholder="Побатькові" name="midleName" id='midleName' required />
                        <label for="midleName" class="form__label"></label>
                    </div>
                    <div class="start_button_wrap">
                        <a id="start_button" href="./figures.html">Розпочати</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
